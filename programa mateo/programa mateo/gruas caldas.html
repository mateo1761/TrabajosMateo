<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
var operacion;
var x = 5;
var y = 8;
var z = x + y;

switch(operacion)
{
    case "x": z = x+y;
}

document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
